<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ChowdhuryX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style> body { background-color: #020617; color: #e2e8f0; } </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Ambient Background -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-emerald-500/10 rounded-full blur-[100px] -z-10"></div>

    <div class="max-w-md w-full bg-slate-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-10 shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex p-4 rounded-full bg-emerald-500/10 text-emerald-500 mb-4">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Internal Access</h1>
            <p class="text-gray-400 text-sm mt-2">Authorized Personnel Only</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500/10 border border-red-500/20 text-red-400 text-sm p-3 rounded-lg mb-6 text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full bg-black/30 border border-white/10 rounded-xl p-4 text-white focus:border-emerald-500 outline-none transition" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="w-full bg-black/30 border border-white/10 rounded-xl p-4 text-white focus:border-emerald-500 outline-none transition" required>
            </div>
            <button type="submit" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl shadow-lg shadow-emerald-500/20 transition-all">
                Authenticate
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <a href="/" class="text-slate-500 hover:text-white text-sm flex items-center justify-center gap-2 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Homepage
            </a>
        </div>
    </div>
    <script>
        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
