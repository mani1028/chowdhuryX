{% extends "base.html" %}

{% block title %}Server Error - ChowdhuryX{% endblock %}

{% block content %}
<section class="error-section section-white">
    <div class="container">
        <div class="error-container">
            <div class="error-code">500</div>
            <h1>Server Error</h1>
            <p>Something went wrong on our end. Our team has been notified and is working to fix it.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
                <a href="{{ url_for('contact') }}" class="btn btn-secondary">Report Issue</a>
            </div>
        </div>
    </div>
</section>

<style>
.error-section {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
}

.error-container {
    text-align: center;
}

.error-code {
    font-size: 8rem;
    font-weight: bold;
    background: linear-gradient(135deg, var(--danger-color) 0%, #ff6b6b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.error-container h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.error-container p {
    font-size: 1.1rem;
    color: var(--gray);
    margin-bottom: 2.5rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-code {
        font-size: 5rem;
    }
    .error-container h1 {
        font-size: 1.8rem;
    }
}
</style>
{% endblock %}
